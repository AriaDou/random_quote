<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
  </head>
  <body>
    <div id="quote-box">
      <div id="quote-text">
        <p id="text">
          <!-- <i class="fa fa-quote-left"></i> The best revenge is massive success. -->
        </p>
        <p id="author"><!-- -- Frank Sinatra --></p>
      </div>
      <div id="buttons">
        <a class="button" id="tweet-quote" href="https://twitter.com/intent/tweet" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="tumblr-quote" href="https://twitter.com/intent/tweet" title="Post this quote on tumblr!" target="_blank">
          <i class="fa fa-tumblr"></i>
        </a>
        <button type="button" class="button" id="new-quote">New quote</button>
      </div>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./main.js">
  </script>
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>
</html>
